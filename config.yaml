endpoints:
  - name: 0.1 native on Base -> X native on Mainnet
    group: lifi
    url: >-
      https://li.quest/v1/quote?fromChain=8453&toChain=1&fromToken=0x0000000000000000000000000000000000000000&toToken=0x0000000000000000000000000000000000000000&fromAmount=10000000000000000&fromAddress=0x8Ab2ec87870FCde4B11E4a67423107A723626671&toAddress=0x8Ab2ec87870FCde4B11E4a67423107A723626671&integrator=wayfinder&denyExchanges=1inch
    interval: 5m
    conditions:
      - "[STATUS] == 200"
      - "[BODY].status == UP"
      - "[RESPONSE_TIME] < 150"
